{% extends 'dashboard/base.html' %}
{% block title %}トップ{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/css/index.css">
<script src="/static/js/index.js" defer></script>
{% endblock %}
{% block main %}
<div class="--fade --onload">
    <h1 class="page-title">SevenBot Dashboard</h1>
    <div class="big-button-container">
        <p class="centerp">
            SevenBot Dashboardへようこそ！
            ダッシュボードはまだβのため注意して下さい。
        </p>
        {%if logged_in %}
        <p id="server-list-loading">サーバーリストをロード中...</p>
        <div id="server-list-container"></div>
        <template id="server-list-content-template">
            <div class="server-list-content">
                <div class="server-list-name"></div>
                <img class="server-list-icon">
                <div class="server-list-invite server-list-button">
                    <a href="/invite?guild_id={serverid}">Botを招待</a>
                </div>
                <div class="server-list-move server-list-button">
                    <a href="/manage/{serverid}">ダッシュボードへ移動</a>
                </div>
            </div>
        </template>
        {%else %}
        <a href="/login?from=/" target="blank" class="big-button">ログイン</a>
        {%endif %}
    </div>
</div>
{% endblock %}
